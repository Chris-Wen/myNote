<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div>{{name}}</div>
      <div v-for="item in data" :key="item.id">{{item.title}}</div>
      <button @click="change">修改</button>
    </div>

    <script src=".initData/vue.js"></script>
    <script>
      window.app = new Vue({
        el: document.getElementById("app"),
        data: {
          name: "vue 断点测试",
          data: [
            { title: "第一项", id: 1 },
            { title: "第2项", id: 2 },
            { title: "第3项", id: 3 },
            { title: "第4项", id: 4 },
          ],
        },
        methods: {
          change() {
            this.data[3].title = "这里改变了";
            setTimeout(() => {
              this.name = "动态修改";
            }, 3000);
          },
        },
        watch: {
          name(val) {
            console.log(val);
          },
        },
      });
    </script>
  </body>
</html>
