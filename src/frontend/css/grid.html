<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid {
            display: grid;
            /* width: 400px; */
             /*  声明列的宽度  */
            grid-template-columns: repeat(3, 200px);
            grid-template-rows: repeat(2, 100px);
            gap: 10px 30px;
            /* row-gap: 10px; */
        }
        .grid div {
            /* width: 100px;*/
            /* height: 100px;  */
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>5</div>
        <div>5</div>
        <div>5</div>
        <div>5</div>
        <div>5</div>
        <div>5</div>
        <div>5</div>
        <div>5</div>
    </div>
</body>
</html>
