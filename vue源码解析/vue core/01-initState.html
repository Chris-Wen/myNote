<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="../vue2-mini.js"></script>
    <script>
        const data = {
            name: 'vue2-mini',
            value: null,
            func: ['initMixin', 'stateMixin', 'eventsMixin', 'lifecycleMixin', 'renderMixin'],
            options: {
                name: 'options',
                props: {
                    name: 'props'
                },
                data: {},
                components: []
            }
        }
        window._data = data

        new Vue({
            data: function() {
                return data
            }
        })

        data.name = 'vue2'
        data.options.name = 'options changed'
    </script>
</body>
</html>
