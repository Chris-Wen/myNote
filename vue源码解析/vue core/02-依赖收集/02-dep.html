<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>依赖收集</title>
</head>
<body>
    <div id="app"></div>

    <script src="./vue-step.js"></script>
    <script>
        const data = {
            name: 'vue',
            time: null,
            lifecycle: ['beforeCreate', 'created'],
            keys: {
                observe: ['array', 'Object', 'other'],
                watcher: null,
                dep: {},
                defineReactive: ''
            }
        }
        const miniVue = new Vue({
            el: '#app',
            data: function() {
                return data
            }
        })

        data.name = 'mini-vue2'
        data.lifecycle.push('beforeMount')
        data.keys.watcher = 'render Watch'
        data.time = { createTime: '2022' }
        data.time.createTime = new Date().getTime()
    </script>
</body>
</html>
